buildscript {
	ext {
		kotlinVersion = '1.0.3'
		springBootVersion = '1.4.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
	}
}

apply plugin: 'kotlin'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'
apply plugin: 'war'

jar {
	baseName = 'spring-boot-ci-practice'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

war{
    baseName='foo'
    version=''
}

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: '2.8.3'
	compile("org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}")
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-legacy
    compile group: 'org.springframework.boot', name: 'spring-boot-legacy', version: '1.0.2.RELEASE'


    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.1.0'
	testCompile group: 'com.squareup.retrofit2', name: 'converter-jackson', version: '2.1.0'



}
